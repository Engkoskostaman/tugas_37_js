<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Belajar javascript</title>
  </head>
  <body>
    <button type="button" onclick="Tombol()" name="button">jalankan</button>
    <br/>
    <br/>
    <hr />
    Atribut <b>getNamedItem()</b> :
   <p id="contoh0">contoh</p>

    <hr />
   Atribut <b>name()</b> :
   <p id="contoh1">contoh</p>
   <hr />
    Atribut <b>length()</b> :
  <p id="contoh2">contoh</p>
  <hr />

  <script>
  function Tombol(){
    var a = document.getElementsByTagName("button")[0];
    var b = a.attributes.getNamedItem("onclick").value;
    var c =a.attributes[0].name;
    var d =a.attributes.length;


        document.getElementById("contoh0").innerHTML = b;
        document.getElementById("contoh1").innerHTML = c;
        document.getElementById("contoh2").innerHTML = d;
      }
 </script>

      </body>
      </html>
